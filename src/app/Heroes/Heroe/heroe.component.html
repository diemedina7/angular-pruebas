<h2>Componente de heroe</h2>
<span>{{ nombre }}</span>

<dl>
    <td>Nombre:</td>
    <dd>{{ nombre }}</dd>
    <td>Edad:</td>
    <dd>{{ edad }}</dd>
    <td>Funcion:</td>
    <dd>{{ obtenerNombre() }}</dd>
    <td>Capitalizado:</td>
    <dd>{{ getNombreCap }}</dd>
</dl>

<button (click)="cambiarNombre();">Cambiar heroe</button>
<button (click)="cambiarEdad();">Cambiar edad</button>
